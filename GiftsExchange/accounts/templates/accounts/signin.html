{%extends 'main/base.html'%}

{%block content %}

    <section class="main-section row">
        <div class='col-10 col-md-6 card-custom d-flex flex-column justify-content-center align-items-center py-4'>
            <h3 class="title">Sign in</h3>
            <form class="d-flex flex-column row-gap-2 px-2 px-md-4 w-100 " action="{% url 'accounts:sign_in_view' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}"  method="POST">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" required >
                    <label for="inputUsername">Username</label>
                </div>
                <div class="form-floating"> 
                    <input type="password" class="form-control"  id="inputPassword" name="password" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-custom mt-3">Sign in</button>
            </form>
            <!-- <a class="w-100 ms-3 d-inline-flex justify-content-start" href="#">Forget Password</a> -->

        </div>
    </section>




{%endblock%}
