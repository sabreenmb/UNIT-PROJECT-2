{%extends 'main/base.html'%}

{%block content %}

    <section class="main-section row ">
        <div class='col-10 col-md-6 card-custom d-flex flex-column justify-content-center align-items-center py-4'>
            <h3 class="title">Sign Up</h3>
            <form class="d-flex flex-column row-gap-2 px-2 px-md-4 w-100 " action="{%url 'accounts:sign_up_view'%}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}" method="POST">
                {%csrf_token%}
                <div class="form-floating">                    
                    <input type="text" name="first_name" class="form-control" minlength="3" id="firstName" placeholder="First Name" required>
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating">                    
                    <input type="text" name="last_name" class="form-control" minlength="3" id="lastName" placeholder="Last Name" required>
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" minlength="4" id="username" placeholder="Username" required >
                    <label for="username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email address" aria-describedby="emailHelp"
                       required >
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-floating"> 
                    <input type="password" class="form-control" minlength="7" id="inputPassword" name="password" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>
       
                <button type="submit" class="btn btn-custom mt-3">Sign up</button>
            </form>
        </div>
    </section>




{%endblock%}
