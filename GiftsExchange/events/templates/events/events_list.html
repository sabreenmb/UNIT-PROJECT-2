<html>

<head></head>

<body>
    <section class="main-section">

        {%for event in events%}
        <div class="d-flex flex-column mb-3">
            <div class="card shadow">
                <p>{{event.event_organizer}}</p>
                <p>{{event.event_title}}</p>
                <p>{{event.event_date}}</p>
                <p>{{event.event_min_budget}}</p>
                <p>{{event.event_max_budget}}</p>
                <p>{{event.is_draw}}</p>
                <form action="{%url 'events:event_management_view'%}" method="get">
                    <input type="hidden" name="event_id" value="{{event.id}}">
                    <button type="submit" class="btn btn-danger col-4 mx-auto" aria-disabled="true">manage the
                        event</button>

                </form>

            </div>
        </div>


        {%endfor%}
    </section>

</body>

</html>
